<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Interactive card details form</title>
</head>
<body>
<div class="wrapper">
    <div class="bg-image"></div>

    <div class="bg-card-front">
        <div id="bg-card-front-logo">
            <img src="images/card-logo.svg">
            <h2>0000 0000 0000 0000</h2>
            <p>Jane Appleseed</p>
            <div>
                <span>00</span>
                /
                <span>00</span>
            </div>
        </div>
        <img src="images/bg-card-front.png">
    </div>
    <div class="bg-card-back">
        <img src="images/bg-card-back.png">
        <div >
            <span id="csv-cc">000</span>
        </div>
    </div>
    <form action="" method="post">
        <label for="cardholderName">Cardholder Name</label>
        <input type="text" id="cardholderName" name="cardholderName" placeholder="e.g. Jane Appleseed"
               required
               maxlength="24">

        <label for="cardNumber">Card Number</label>
        <input type="number" id="cardNumber" name="cardNumber" placeholder="e.g. 1234 5678 9123 0000"
               required
               inputmode="numeric"
               min="0"
               maxlength="24"
               max="9999999999999999">

        <div class="box">
            <label for="expDateMonth">Exp. Date (MM/YY)</label>
            <label for="cvc">CVC</label>
        </div>
        <fieldset>
            <input type="number" id="expDateMonth" placeholder="MM" required min="0" max="12">
            <input type="number" id="expDateYear" placeholder="YY" required min="0" max="30">
            <input type="number" id="cvc" name="cvc" placeholder="e.g. 123" required min="0" max="999">
        </fieldset>


        <input type="submit" value="Confirm" id="submit">
    </form>

</div>


<p>Thank you!
    We've added your card details
    Continue
</p>

<footer>
    Coded by <a href="https://github.com/JANKEE92PL">JANKEE92PL</a>.
</footer>
<script src="script.js"></script>
</body>
</html>
